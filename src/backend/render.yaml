services:
  - type: web
    name: sealguard-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: sealguard-backend
          property: port
      - key: FRONTEND_URL
        value: https://your-frontend-domain.vercel.app
      - key: UPLOAD_TEMP_DIR
        value: /tmp/uploads
      - key: MAX_FILE_SIZE
        value: 104857600
      - key: IPFS_GATEWAY_URL
        value: https://gateway.pinata.cloud/ipfs
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: UPLOAD_RATE_LIMIT_MAX
        value: 10
      # Add your secret environment variables in Render dashboard:
      # - PINATA_API_KEY
      # - PINATA_SECRET_API_KEY
    
    # Auto-deploy from main branch
    autoDeploy: true
    
    # Disk storage for temporary files
    disk:
      name: temp-storage
      mountPath: /tmp
      sizeGB: 1